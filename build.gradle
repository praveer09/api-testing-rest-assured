group 'praveer09'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.11'
    testCompile 'com.jayway.restassured:rest-assured:2.8.0'
    testCompile 'com.sparkjava:spark-core:2.3'
    testCompile 'com.google.code.gson:gson:2.5'
}
